<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

    <select id="link-dropdown">
        <option value="">Select a Link</option>
        <option value="en/teaching">http://localhost:8080/dpm_0.1/en/teaching</option>
        <option value="en/teaching/0123-en">http://localhost:8080/dpm_0.1/en/teaching/0123-en</option>
        <option value="en/teaching/0124-en">http://localhost:8080/dpm_0.1/en/teaching/0124-en</option>
        <option value="ja/teaching">http://localhost:8080/dpm_0.1/ja/teaching</option>
        <option value="en/news">http://localhost:8080/dpm_0.1/en/news</option>
        <option value="ja/news">http://localhost:8080/dpm_0.1/ja/news</option>
        <option value="en/news/0123-en">http://localhost:8080/dpm_0.1/en/news/0123-en</option>
        <option value="en/news/0124-en">http://localhost:8080/dpm_0.1/en/news/0124-en</option>
    </select>

    <button id="submit-link-button">Submit</button>
    <div id="container"/>


    <script type="text/javascript">
        // Define the generateHTML function first
        function generateHTML(data) {
        //1 teaching 
        //2 news 
      
            if (data.data[0].category_id == 1) {
                return `
                    <ul>
                      ${data.data.map(item => `
                        <li>
                          <div>Teaching Letter in ${item.language　=== 'en' ? 'English'　: '日本語'}.</div>
                          <div>Id: ${item.id}</div>
                          <div>Name: ${item.name}</div>
                          <div>Slug: ${item.slug}</div>
                          <div>Text: ${item.text}</div>
                        </li>
                      `).join('')}
                    </ul>
                  `;
            } else if (data.data[0].category_id == 2){
                return `
                <ul>
                  ${data.data.map(item => `
                    <li>
                        <div>News in ${item.language === 'en' ? 'English': '日本語'}.</div>
                      <div>Id: ${item.id}</div>
                      <div>Name: ${item.name}</div>
                      <div>Slug: ${item.slug}</div>
                      <div>Airticle: ${item.article}</div>
                    </li>
                  `).join('')}
                </ul>
              `;
            } else{
             return ;
            }

        }
    
    
        document.getElementById('submit-link-button').addEventListener('click', function(e) {
      
            const selectedValue = document.getElementById('link-dropdown').value;
    
        
            fetch(`http://localhost:8080/dpm_0.1/${selectedValue}`)
                .then(response => response.json())
                .then(data => {
                    if (typeof data === 'string') {
                        data = JSON.parse(data);
                    }
                    const container = document.getElementById('container');
                    console.log('data',data);
                    container.innerHTML = generateHTML(data);
                })
                .catch(error => console.error(error));
        });
    </script>
      
	
</body>
</html>
